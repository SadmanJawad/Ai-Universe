<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesone CDN link -->
    <script src="https://kit.fontawesome.com/9341337044.js" crossorigin="anonymous"></script>



</head>

<body>

    <header class="text-center">
        <h1 class="font-bold text-3xl my-3">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger rounded">Sort By Date</button>
    </header>

    <main class="container">

        <!-- display cards section -->
        <section>
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
               
               </div> 
        </section>
        <!-- see more section -->
        <section>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-danger rounded mb-3">See More</div>
            </div>
        </section>
        <!-- spinner / loader -->
        <section id="loader" class="d-none">
            <div style="height:300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>
   








    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="universe.js"></script>
</body>

</html>
