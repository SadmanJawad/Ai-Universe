<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesone CDN link -->
    <script src="https://kit.fontawesome.com/9341337044.js" crossorigin="anonymous"></script>



</head>

<body>

    <header class="text-center">
        <h1 class="font-bold fs-1 my-3">AI Universe Hub</h1>
        <button id="sort-by-date-btn" type="button" class="btn btn-danger rounded">Sort By Date</button>
    </header>

    <main class="container">

        <!-- display cards section -->
        <section id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">

        </section>

        <!-- see more section -->
      
        <div class="text-center">
            <div id="show-all"  class="btn btn-danger rounded mb-3 d-none">See More</div>
        </div>

        <!-- spinner / loader -->
         <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal content -->
        <section>
  
  <!-- Modal -->
  <div class="modal  modal-xl" id="arrowModal" tabindex="-1" aria-labelledby="arrowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="arrowModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
    
        <div id="modal-body" class="modal-body w-full">
        
        </div>

        <div class="modal-footer">
           
        </div>
     
    </div>
    </div>
  </div>
  

        </section>

    </main>









    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="universe.js"></script>
</body>

</html>
